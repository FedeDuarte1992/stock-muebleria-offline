<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mueblería - Stock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock de Mueblería</h1>
        
        <!-- Formulario para agregar productos -->
        <form id="form-producto">
            <h2>Agregar Producto</h2>
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>
            
            <label for="categoria">Categoría:</label>
<select id="categoria">
    <option value="">Seleccionar categoría</option>
</select>
<input type="text" id="nueva-categoria" placeholder="O crear nueva categoría">
            
            <label for="precio-minimo">Precio Mínimo:</label>
            <input type="number" id="precio-minimo" required>
            
            <label for="precio-vendido">Precio Vendido:</label>
            <input type="number" id="precio-vendido" required>
            
            <button type="submit">Agregar Producto</button>
        </form>

        <!-- Buscador y ordenamiento -->
        <div class="filtros">
            <input type="text" id="buscador" placeholder="Buscar por nombre o categoría">
            <select id="ordenar">
                <option value="">Ordenar por...</option>
                <option value="nombre-asc">Nombre (A-Z)</option>
                <option value="nombre-desc">Nombre (Z-A)</option>
                <option value="precio-minimo-asc">Precio Mínimo (Menor a Mayor)</option>
                <option value="precio-minimo-desc">Precio Mínimo (Mayor a Menor)</option>
                <option value="precio-vendido-asc">Precio Vendido (Menor a Mayor)</option>
                <option value="precio-vendido-desc">Precio Vendido (Mayor a Menor)</option>
            </select>
        </div>

        <!-- Lista de productos -->
        <h2>Lista de Productos</h2>
        <table id="tabla-productos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio Mínimo</th>
                    <th>Precio Vendido</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
